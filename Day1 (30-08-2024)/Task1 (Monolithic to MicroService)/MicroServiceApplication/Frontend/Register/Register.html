<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Register.css">
    <link rel="shortcut icon" href="/Assets/book3.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card text-center shadow-lg rounded-5"
            style="width: 45rem; margin: 10px; background-color: #ebf1ec;">
            <lottie-player src="https://lottie.host/bf8c3609-5998-476d-a9f7-5dc930df7c36/smfgHn4dzc.json" speed="1" loop
                autoplay direction="1" style="width: auto; height: 150px;" class="card-img-top"
                mode="normal"></lottie-player>
            <h5 class="card-title" style="font-family: 'Bebas Neue', sans-serif; font-size: 2rem; color: #39423d;">REGISTER</h5>
            <form id="registrationForm" class="needs-validation" novalidate>
                <div class="row">
                    <!-- LEFT -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user icon-color"></i></span>
                                    <input class="form-control border-1" type="text" placeholder="NAME"
                                        id="RegisterUserName" minlength="2" maxlength="100" required>
                                    <div class="invalid-feedback" style="text-align: end;">
                                        Please Enter the Name.
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope icon-color"></i></span>
                                    <input class="form-control border-1" type="email" placeholder="EMAIL"
                                        id="RegisterEmail" required>
                                    <div class="invalid-feedback" style="text-align: end;">
                                        Please Enter the Email.
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone icon-color"></i></span>
                                    <input class="form-control border-1" type="tel" placeholder="MOBILE NUMBER"
                                        id="RegisterMobileNum" minlength="10" maxlength="10" required>
                                    <div class="invalid-feedback" style="text-align: end;">
                                        Please Enter the Mobile Number.
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt icon-color"></i></span>
                                    <input class="form-control border-1" type="date" id="RegisterDOB"
                                        placeholder="YYYY-MM-DD" required>
                                    <div class="invalid-feedback" style="text-align: end;">
                                        Please Enter the DOB.
                                    </div>
                                </div>
                                <small class="form-text text-muted">Select your date of birth.</small>
                            </div>
                        </div>
                    </div>
                    <!-- RIGHT -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="mt-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i
                                                class="fas fa-graduation-cap icon-color"></i></span>
                                        <select class="form-control" id="gender"
                                            name="gender" required>
                                            <option value="">GENDER</option>
                                            <option value="0">Men</option>
                                            <option value="1">Women</option>
                                            <option value="2">Others</option>
                                        </select>
                                        <div class="invalid-feedback" style="text-align: end;">
                                            Please Select the Gender.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock icon-color"></i></span>
                                    <input class="form-control border-1" type="password" placeholder="PASSWORD"
                                        id="registerPass1" minlength="6" required>
                                    <div class="invalid-feedback" style="text-align: end;">
                                        Please Enter the Password.
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock icon-color"></i></span>
                                    <input class="form-control border-1" type="password" placeholder="RETYPE PASSWORD"
                                        id="registerPass2" required>
                                    <div class="invalid-feedback" minlength="6" style="text-align: end;">
                                        Please Re-Enter the Password.
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 d-flex justify-content-center">
                                <input type="submit" class="btn login-button btn-lg" value="REGISTER">
                            </div>
                            <div class="d-flex justify-content-between pt-3">
                                <a href="/Frontend/Login/Login.html" style="font-size: small; color: #698474;">Already have an account?</a>
                                <!-- <a href="#" class="forgot-password" style="font-size: small; color: #698474;">Forgot Password?</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="userIDModal" tabindex="-1" aria-labelledby="userIDModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="userIDModalLabel">Registration Successful ðŸŽ‰</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Your User ID is: <span id="userID"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOADING MODAL  -->
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content loading-model">
                    <div class="modal-body text-center loading-body">
                        <div id="loadingAnimation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Register.js"></script>
</body>

</html>
